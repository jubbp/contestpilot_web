# Site settings
title: ContestPilot 
description: Complete documentation for the ContestPilot application
baseurl: ""
url: "https://contestpilot.app"
repository: jubbp/ContestPilot_Web

# Theme
theme: just-the-docs

# Search engine optimization
lang: en

# Author
author:
  name: Phillip Jubb
  email: vk6dev@gmail.com

# Build settings
markdown: kramdown
highlighter: rouge

# Favicon configuration
favicon_ico: "/favicon.ico"

# Optional: Add additional favicon links
head_custom: |
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/images/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/assets/images/android-chrome-512x512.png">
  <link rel="stylesheet" href="/assets/css/custom.css">
custom_footer: _includes/footer_custom.html

# Navigation
just_the_docs:
  logo: "assets/images/AppIcon/icon_60x60@2x.png"
  collections:
    docs:
      nav_exclude: false
      nav_fold: false
 

# Exclude files
exclude:
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
  - .bundle/